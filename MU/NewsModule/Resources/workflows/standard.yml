workflow:
    workflows:
        munewsmodule_standard:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - MU\NewsModule\Entity\MessageEntity
            places:
                - initial
                - waiting
                - approved
                - suspended
                - archived
                - deleted
            transitions:
                updatewaiting:
                    from: waiting
                    to: waiting
                submit:
                    from: initial
                    to: waiting
                approve:
                    from: [initial, waiting]
                    to: approved
                unpublish:
                    from: approved
                    to: suspended
                publish:
                    from: suspended
                    to: approved
                updateapproved:
                    from: approved
                    to: approved
                archive:
                    from: [approved, suspended]
                    to: archived
                updatesuspended:
                    from: suspended
                    to: suspended
                updatearchived:
                    from: archived
                    to: archived
                delete:
                    from: [waiting, approved, suspended, archived]
                    to: deleted
